<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webrecorder Player</title>

    <style>
    html, body {
      width: 100%;
      height: 100%;
    }
    </style>

</head>
<body>


<replay-web-page id="replay" loading="eager" replayBase="replay/" url=""></replay-web-page>
<script>
        const urlParams = new URLSearchParams(window.location.search);
        const file = urlParams.get('file');

        document.getElementById('replay').setAttribute('source', file);
</script>
<script src="https://cdn.jsdelivr.net/npm/replaywebpage@1.7.13/ui.js"></script>
</body>
</html>
